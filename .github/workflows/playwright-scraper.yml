name: Scrape Table Sums with Playwright

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows you to manually run from GitHub UI

jobs:
  scrape-table-sums:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright
        run: npm install playwright

      - name: Install Playwright browsers (for GitHub Actions)
        run: npx playwright install --with-deps

      - name: Run Playwright scraper 24f3005132@ds.study.iitm.ac.in
        run: node scrape.js
